name: Build Dynamics CRM Plugin

on:
  push:
    branches: [ '**' ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet packages
      run: nuget restore GarageGroup.Internal.Timesheet.Plugin.csproj -PackagesDirectory packages

    - name: Build the plugin
      run: |
        msbuild /t:Rebuild /p:Configuration=Release GarageGroup.Internal.Timesheet.Plugin.csproj